version: '3.7'

services:

  django_profiledashboard:
    build: .
    env_file:
      - .env.prod
    command: sh -c "python manage.py migrate && python manage.py create_all_mv && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - .:/profileAuth
    networks:
      - gateway-shared-net
      - rabbit-MQ-extern-network
    
    
  rabbitMQ-profile-events:
    image: rabbitmq:3-management
    container_name: rabbit-dashboard
    hostname: rabbit-dash
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_DEFAULT_VHOST}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rabbit-MQ-extern-network
networks:
  gateway-shared-net:
    external: true
  rabbit-MQ-extern-network:
    external: true
